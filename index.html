<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Портфель</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютный Портфель</h1>
        <p id="welcomeMessage"></p>
    </header>

    <!-- Форма входа -->
    <section id="login" class="hidden">
        <h2>Вход на сайт</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите email">
        </div>
        <button onclick="login()">Войти</button>
    </section>

    <!-- Основная страница -->
    <main id="portfolioPage" class="hidden">
        <section id="chartSection">
            <h2>График цены Bitcoin</h2>
            <canvas id="btcChart" width="400" height="200"></canvas>
        </section>

        <section id="portfolio">
            <h2>Мой Портфель</h2>
            <div class="vertical-table">
                <div>
                    <label for="btcQuantity">Количество BTC:</label>
                    <input type="number" id="btcQuantity" step="0.01" oninput="savePortfolioData()">
                </div>
                <div>
                    <label for="btcPurchasePrice">Цена покупки (USD):</label>
                    <input type="number" id="btcPurchasePrice" oninput="savePortfolioData()">
                </div>
                <div>
                    <label>Текущая цена (USD):</label>
                    <p id="btcCurrentPrice">Загрузка...</p>
                </div>
                <div>
                    <label>Общая стоимость (USD):</label>
                    <p id="btcTotal">0</p>
                </div>
                <div>
                    <label>Прибыль/Убыток (USD):</label>
                    <p id="btcProfit">0</p>
                </div>
            </div>
            <button onclick="fetchBitcoinPrice()">Обновить данные</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Криптовалютный Портфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
