<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптопортфель</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптопортфель</h1>
    </header>
    <main>
        <!-- Секція створення профілю -->
        <section id="profileSection" class="container">
            <h2>Створіть свій профіль</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта:</label>
                <input type="email" id="email" class="form-control" placeholder="Введіть електронну пошту" required>
            </div>
            <button class="btn btn-primary" onclick="saveProfile()">Зберегти профіль</button>
        </section>

        <!-- Секція портфеля -->
        <section id="portfolioSection" class="container d-none">
            <h2>Мій портфель</h2>
            <canvas id="btcChart" width="400" height="200" class="mb-4"></canvas>
            <div class="vertical-table">
                <div>
                    <label for="btcQuantity">Кількість BTC:</label>
                    <input type="number" id="btcQuantity" class="form-control" step="0.01">
                </div>
                <div>
                    <label for="btcPurchasePrice">Ціна покупки (USD):</label>
                    <input type="number" id="btcPurchasePrice" class="form-control">
                </div>
                <div>
                    <label>Поточна ціна (USD):</label>
                    <p id="btcCurrentPrice">Завантаження...</p>
                </div>
                <div>
                    <label>Загальна вартість (USD):</label>
                    <p id="btcTotal">0</p>
                </div>
                <div>
                    <label>Прибуток/Збиток (USD):</label>
                    <p id="btcProfit" class="negative">0</p>
                </div>
            </div>
            <button class="btn btn-primary btn-refresh" onclick="fetchBitcoinPrice()">Оновити дані</button>
            <button class="btn btn-danger btn-refresh" onclick="clearPortfolioData()">Очистити дані</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Криптопортфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
