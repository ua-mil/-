<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютний Портфель та Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютний Портфель</h1>
    </header>

    <main>
        <!-- Сторінка входу -->
        <section id="login">
            <h2>Вхід до системи</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Введіть Email">
            </div>
            <button onclick="login()">Увійти</button>
        </section>

        <!-- Графік -->
        <section id="chartSection" class="hidden">
            <h2>Графік ціни Bitcoin</h2>
            <canvas id="btcChart" width="400" height="200"></canvas>
        </section>

        <!-- Розділ портфеля -->
        <section id="portfolioPage" class="hidden">
            <h2>Мій Портфель</h2>
            <div>
                <label for="btcQuantity">Кількість BTC:</label>
                <input type="number" id="btcQuantity" step="0.01">
            </div>
            <div>
                <label for="btcPurchasePrice">Ціна покупки (USD):</label>
                <input type="number" id="btcPurchasePrice">
            </div>
            <div>
                <label>Поточна ціна (USD):</label>
                <p id="btcCurrentPrice">Завантаження...</p>
            </div>
            <div>
                <label>Загальна вартість (USD):</label>
                <p id="btcTotal">0</p>
            </div>
            <div>
                <label>Прибуток/Збиток (USD):</label>
                <p id="btcProfit">0</p>
            </div>
            <button onclick="saveProfit()">Зберегти прибуток</button>
        </section>

        <!-- Калькулятор Біткойн -->
        <section id="calculatorPage" class="hidden">
            <h2>Калькулятор Біткойн</h2>
            <div>
                <label for="calcQuantity">Кількість BTC:</label>
                <input type="number" id="calcQuantity" placeholder="Введіть кількість">
            </div>
            <div>
                <label for="calcPrice">Поточна ціна (USD):</label>
                <input type="number" id="calcPrice" placeholder="Введіть поточну ціну">
            </div>
            <button onclick="calculateBTC()" style="margin-top: 20px;">Розрахувати</button>
            <p id="calcResult">Загальна вартість: $0</p>
        </section>

        <footer>
            <p>© 2025 Криптовалютний Портфель</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
