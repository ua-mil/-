<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Портфель</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютный Портфель</h1>
    </header>

    <!-- Страница входа -->
    <section id="login">
        <h2>Вход</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите ваш email">
        </div>
        <button onclick="login()">Войти</button>
    </section>

    <!-- Страница портфеля -->
    <section id="portfolioPage" class="hidden">
        <h2>Мой Портфель</h2>
        <div class="vertical-table">
            <div>
                <label for="btcQuantity">Количество BTC:</label>
                <input type="number" id="btcQuantity" step="0.01">
            </div>
            <div>
                <label for="btcPurchasePrice">Цена покупки (USD):</label>
                <input type="number" id="btcPurchasePrice">
            </div>
            <div>
                <label>Текущая цена (USD):</label>
                <p id="btcCurrentPrice">Загрузка...</p>
            </div>
            <div>
                <label>Общая стоимость (USD):</label>
                <p id="btcTotal">0</p>
            </div>
            <div>
                <label>Прибыль/Убыток (USD):</label>
                <p id="btcProfit">0</p>
            </div>
        </div>
        <button onclick="savePortfolioEntry()">Сохранить данные</button>
        <button onclick="fetchBitcoinPrice()">Обновить данные</button>

        <!-- Общий доход -->
        <h3>Общий Доход</h3>
        <p id="totalProfit">0 USD</p>

        <!-- График -->
        <h3>График цены Bitcoin</h3>
        <canvas id="btcChart" width="400" height="200"></canvas>

        <!-- Калькулятор -->
        <h3>Калькулятор Bitcoin</h3>
        <div>
            <label for="calcQuantity">Количество BTC:</label>
            <input type="number" id="calcQuantity" placeholder="Введите количество">
        </div>
        <div>
            <label for="calcPrice">Текущая цена (USD):</label>
            <input type="number" id="calcPrice" placeholder="Введите текущую цену">
        </div>
        <button onclick="calculateBTC()">Рассчитать</button>
        <p id="calcResult">Общая стоимость: $0</p>
    </section>

    <footer>
        <p>© 2025 Криптовалютный Портфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
