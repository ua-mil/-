<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптовалютный Портфель</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Криптовалютный Портфель</h1>
    </header>

    <main>
        <!-- Логин -->
        <section id="login">
            <h2>Вход</h2>
            <div>
                <label for="email">Введите ваш Email:</label>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>
            <button onclick="login()">Войти</button>
        </section>

        <!-- График -->
        <section id="chartSection" class="hidden">
            <h2>График цены Bitcoin</h2>
            <canvas id="btcChart" width="400" height="200"></canvas>
        </section>

        <!-- Портфель -->
        <section id="portfolioPage" class="hidden">
            <h2>Мой Портфель</h2>
            <div>
                <label for="btcQuantity">Количество BTC:</label>
                <input type="number" id="btcQuantity">
            </div>
            <div>
                <label for="btcPurchasePrice">Цена покупки (USD):</label>
                <input type="number" id="btcPurchasePrice">
            </div>
            <div>
                <label>Текущая цена (USD):</label>
                <p id="btcCurrentPrice">Загрузка...</p>
            </div>
            <div>
                <label>Общая стоимость (USD):</label>
                <p id="btcTotal">0</p>
            </div>
            <div>
                <label>Прибыль/Убыток (USD):</label>
                <p id="btcProfit">0</p>
            </div>
            <div>
                <label>Общий доход (USD):</label>
                <p id="totalProfit">0</p>
            </div>
            <button onclick="savePortfolioEntry()">Сохранить данные</button>
        </section>

        <!-- Калькулятор -->
        <section id="calculatorPage" class="hidden">
            <h2>Калькулятор Bitcoin</h2>
            <div>
                <label for="calcQuantity">Количество BTC:</label>
                <input type="number" id="calcQuantity">
            </div>
            <div>
                <label for="calcPrice">Текущая цена (USD):</label>
                <input type="number" id="calcPrice">
            </div>
            <button onclick="calculateBTC()">Рассчитать</button>
            <p id="calcResult">Общая стоимость: $0</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Криптовалютный Портфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
