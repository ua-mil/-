<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптопортфель</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Криптопортфель</h1>
    </header>

    <main>
        <!-- Графік ціни Bitcoin -->
        <section id="chartSection">
            <h2>Графік ціни Bitcoin</h2>
            <canvas id="btcChart"></canvas>
        </section>

        <!-- Секція профілю -->
        <section id="profileSection">
            <h2>Ваш профіль</h2>
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" placeholder="Введіть ім'я">
            <button id="saveProfileBtn">Зберегти профіль</button>
        </section>

        <!-- Портфель -->
        <section id="portfolioSection">
            <h2>Мій портфель</h2>
            <div>
                <label for="btcQuantity">Кількість BTC:</label>
                <input type="number" id="btcQuantity" step="0.0001">
            </div>
            <div>
                <label for="btcPrice">Ціна покупки (USD):</label>
                <input type="number" id="btcPrice" step="0.01">
            </div>
            <button id="addTradeBtn">Додати угоду</button>

            <h3>Історія угод</h3>
            <table id="tradesTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Кількість BTC</th>
                        <th>Ціна (USD)</th>
                        <th>Тип</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div>
                <h3>Поточна ціна BTC: <span id="btcCurrentPrice">Завантаження...</span></h3>
                <h3>Загальний прибуток: <span id="btcTotalProfit">0 USD</span></h3>
            </div>
            <button id="updateDataBtn">Оновити дані</button>
            <button id="clearDataBtn">Очистити всі дані</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Криптопортфель</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
